{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-header">
            <h2>Hoş Geldiniz</h2>
            <p>Hesabınıza giriş yapın ve öğrenmeye başlayın</p>
        </div>
        <form class="auth-form" method="POST" action="{{ url_for('kullanici.login') }}">
            <div class="form-group">
                <label for="identifier">Kullanıcı Adı veya E-posta</label>
                <input type="text" id="identifier" name="kullanici_adi_veya_email" required placeholder="Kullanıcı Adı veya E-posta">
            </div>
            <div class="form-group">
                <label for="sifre">Şifre</label>
                <input type="password" id="sifre" name="sifre" required placeholder="Şifre">
            </div>
            <button type="submit" class="form-submit">
                <i class="fas fa-sign-in-alt"></i>
                Giriş Yap
            </button>
        </form>
        <div class="auth-footer">
            <p>Hesabınız yok mu? <a href="{{ url_for('kullanici.register') }}">Hemen Kaydolun</a></p>
        </div>
    </div>
</div>
{% endblock %}
