{% extends "base.html" %}
{% block content %}
<div class="admin-add-user-container">
  <h2>Yeni Kullanıcı Ekle</h2>
  <form method="POST" class="admin-add-user-form">
    <div class="form-group">
      <label for="kullanici_adi">Kullanıcı Adı</label>
      <input type="text" id="kullanici_adi" name="kullanici_adi" required>
    </div>
    <div class="form-group">
      <label for="email">E-posta</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="sifre">Şifre</label>
      <input type="password" id="sifre" name="sifre" required>
    </div>
    <div class="form-group">
      <input type="checkbox" id="is_admin" name="is_admin">
      <label for="is_admin">Admin Yetkisi Ver</label>
    </div>
    <button type="submit" class="btn btn-primary">Ekle</button>
    <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">İptal</a>
  </form>
</div>
<style>
.admin-add-user-container { max-width: 420px; margin: 2rem auto; background: #232e3c; border-radius: 18px; box-shadow: 0 2px 16px rgba(0,0,0,0.10); padding: 2.5rem 2rem; color: #fff; }
.admin-add-user-form .form-group { margin-bottom: 1.2rem; }
.admin-add-user-form label { display: block; margin-bottom: 0.4rem; color: #7cff3a; font-weight: 700; }
.admin-add-user-form input { width: 100%; padding: 0.7rem; border-radius: 8px; border: 1px solid #263043; background: #16202a; color: #fff; font-size: 1.1rem; }
.btn.btn-primary { background: #7cff3a; color: #232e3c; font-weight: 700; border: none; border-radius: 10px; padding: 0.6rem 1.5rem; text-decoration: none; transition: background 0.2s; }
.btn.btn-primary:hover { background: #5be020; }
.btn.btn-secondary { background: #b0b8c1; color: #232e3c; font-weight: 700; border: none; border-radius: 10px; padding: 0.6rem 1.5rem; text-decoration: none; margin-left: 1rem; }
.btn.btn-secondary:hover { background: #a0a8b1; }
</style>
{% endblock %}
