{% extends "base.html" %}

{% block content %}
<div class="admin-login-container">
    <div class="admin-login-box">
        <h1>Yönetici Girişi</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('admin_login') }}" class="auth-form">
            <div class="form-group">
                <label for="kullanici_adi_veya_email">Kullanıcı Adı veya E-posta:</label>
                <input type="text" id="kullanici_adi_veya_email" name="kullanici_adi_veya_email" required>
            </div>
            
            <div class="form-group">
                <label for="sifre">Şifre:</label>
                <input type="password" id="sifre" name="sifre" required>
            </div>
            
            <button type="submit" class="form-submit">Giriş Yap</button>
        </form>
        
        <div class="back-link">
            <a href="{{ url_for('kullanici.login') }}">Kullanıcı Girişine Dön</a>
        </div>
    </div>
</div>

<style>
.admin-login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
}

.admin-login-box {
    background: #1e293b;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

.admin-login-box h1 {
    color: #fff;
    text-align: center;
    margin-bottom: 2rem;
    font-size: 1.8rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    color: #fff;
    margin-bottom: 0.5rem;
    font-size: 0.9rem;
}

.form-group input {
    width: 100%;
    padding: 0.8rem;
    border: 1px solid #263043;
    border-radius: 6px;
    background: #16202a;
    color: #fff;
    font-size: 1rem;
}

.form-group input:focus {
    outline: none;
    border-color: #7cff3a;
}

.form-submit {
    width: 100%;
    padding: 1rem;
    background: #7cff3a;
    color: #0f172a;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
}

.form-submit:hover {
    background: #6ae02a;
    transform: translateY(-1px);
}

.back-link {
    text-align: center;
    margin-top: 1.5rem;
}

.back-link a {
    color: #7cff3a;
    text-decoration: none;
    font-size: 0.9rem;
    transition: all 0.3s;
}

.back-link a:hover {
    color: #6ae02a;
    text-decoration: underline;
}

.alert {
    padding: 1rem;
    border-radius: 6px;
    margin-bottom: 1.5rem;
    font-size: 0.9rem;
}

.alert-error {
    background: rgba(255, 77, 77, 0.1);
    border: 1px solid #ff4d4d;
    color: #ff4d4d;
}

.alert-success {
    background: rgba(124, 255, 58, 0.1);
    border: 1px solid #7cff3a;
    color: #7cff3a;
}
</style>
{% endblock %}
